<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="apply_style.css">

        <!--bootstrap-->

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <title>Apply</title>

    </head>

    <body>
        <div class="apply_form">
            <form>
                <div class="form-group">
                <label for="exampleFormControlInput1">이름</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="홍길동">
                </div>
                <div class="form-group">
                <label for="exampleFormControlSelect1">지원 세션</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>보컬</option>
                    <option>기타</option>
                    <option>베이스</option>
                    <option>드럼</option>
                    <option>키보드</option>
                    <option>etc</option>
                </select>
                </div>
                <div class="form-group">
                <label for="exampleFormControlTextarea1">포부/운영진에게 하고 싶은 말</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </form>
        </div>

        <div class="item">
            <img src="./1.jpg">
        </div>
        <div class="item">
            <img src="./2.jpg">
        </div>
        <div class="item">
            <img src="./3.jpg">
        </div>
        <div class="item">
            <img src="./4.jpg">
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
        <script src="apply.js"></script>
    </body>
</html>
